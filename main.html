	keywordSettingUpdateFunction = function(val){
		if(biddingSettingFlag=="Now"){//입찰 현재
			for(var i=0; i < keyArData[clickGridGroupIndex].length ; i++){
				keyArData[clickGridGroupIndex][i].maxPay = val; 
			}
		}
		if(biddingSettingFlag=="All"){//
			for(var i=0; i < keyArData.length ; i++){
				for(var j=0; j < keyArData[i].length ; j++){
					keyArData[i][j].maxPay = val;
				}
			}
		}

		if(biddingSettingFlag=="All_R"){
			for(var i=0; i < keyArData[clickGridGroupIndex].length ; i++){
				keyArData[clickGridGroupIndex][i].wantRank = val; 
			}
		}
		if(biddingSettingFlag=="Now_R"){
			for(var i=0; i < keyArData.length ; i++){
				for(var j=0; j < keyArData[i].length ; j++){
					keyArData[i][j].wantRank = val;
				}
			}
		}
	}

	biddingSettingFunction = function(idModal,modalTarget){
		var myModal = new AXModal();
		myModal.openDiv({
				modalID: idModal,
				targetID: modalTarget,
				width:250,
				top:180
		});
	}

	progressFunction = function(val,textInfo){//프로그래스 펑션
		$('.progress-bar').css('width', val+'%').attr('aria-valuenow', val);
		$("#progressInfo").text(textInfo);
	}
	
	//0순위 입찰 체크박스
	chkZeroBidding = true;
	$("#chkZeroBidding").on( "click", function(){
		chkZeroBidding = $("#chkZeroBidding").prop("checked");

	$("#btnTestAjax2").click(function(event) {
		shopRankUrl = encodeURI("http://shopping.naver.com/search/all.nhn?query=3단+선반&cat_id=&frm=NVSHATC");
		$("#ifrView").attr("src","http://shopping.naver.com/search/all.nhn?query=3단+선반&cat_id=&frm=NVSHATC");
	});	

	function urlMoveEvent(url){//iframe onload
		if(url == shopRankUrl){
			intervalRankDataPick = setInterval("dataPickRank()", 2000);
		}
	}
	

	dataPickRank = function(){
		var rankList = $("#ifrView").contents().find('#content li.ad_bg div.info a.tit');

		if(rankList.length > 0){
			clearInterval(intervalRankDataPick);
			
			var index = chkKeyWordIndex[chkKeyWordFlag].index;

			for(var i=0; i < rankList.length ; i++){
				if(rankList[i].innerText == chkKeyWord[rankpickCallFlag].keyword ){
					keyArData[groupGridIndex][index].nowRank = i;
				}
			}
			
			if(chkKeyWord.length == chkKeyWordFlag){
				rankpickCallFlag = 0;
				chkKeyWordFlag = 0;
			}else{
				chkKeyWordFlag++;
				
				shopRankUrl = encodeURI("http://shopping.naver.com/search/all.nhn?query="+chkKeyWord[chkKeyWordFlag].selectKeyword+"&cat_id=&frm=NVSHATC");
				$("#ifrView").attr("src",shopRankUrl);
			}

		}
	}
